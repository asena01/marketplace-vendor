<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Vendor Account</h1>
      <p>Join our marketplace and start selling</p>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="storeName">Store Name</label>
        <input
          id="storeName"
          type="text"
          formControlName="storeName"
          placeholder="Your store name"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your.email [at] example.com"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="tel"
          formControlName="phone"
          placeholder="Your phone number"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="At least 6 characters"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="form-input">
      </div>

      <div class="terms-check">
        <input type="checkbox" id="terms" class="checkbox">
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </button>

      <div class="register-footer">
        <p>Already have an account? <a href="/login" class="login-link">Login here</a></p>
      </div>
    </form>
  </div>
</div>
